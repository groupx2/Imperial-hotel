<div class="container" style="height: 800px;">
    <h2 style="text-align: center;" class="p-4">Contact Us</h2>
    <div class="row">
        <div class="col-md-8">
            <form class="list-group border p-4 mb-4" name="myForm" novalidate> 
                <div class="form-group">
                    <label for="name">Name: <span style="color:red" ng-show="myForm.name.$dirty && myForm.name.$invalid">
                        <span ng-show="myForm.name.$error.required">Required</span>
                        </span></label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" ng-model="enquiry.name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email: <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
                        <span ng-show="myForm.email.$error.required">Required</span>
                        <span ng-show="myForm.email.$error.email">Invalid</span>
                        </span></label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="enquiry.email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="comment">Comment: <span style="color:red" ng-show="myForm.comment.$dirty && myForm.comment.$invalid">
                        <span ng-show="myForm.comment.$error.required">Required</span>
                        </span></label>
                    <textarea class="form-control" rows="5" id="comment" ng-model="enquiry.comment" name="comment" required></textarea>
                </div>
                <button type="submit" class="btn send btn-dark" ng-click="sendCmt()" ng-disabled="myForm.name.$invalid ||  
                myForm.email.$invalid || myForm.comment.$invalid">Send</button>
            </form>
        </div>
        <div class="col-md-4">
            <div class="list-group">
                <a class="list-group-item list-group-item-action"><i class="fas fa-map-marker-alt"></i> 2 Sir
                    Chittampalam A Gardiner
                    Mawatha, Colombo, 00200
                    Sri Lanka</a>
                <a class="list-group-item list-group-item-action"><i class="fas fa-phone"></i>
                    +94-11-249-2492</a>
                <a class="list-group-item list-group-item-action"><i class="fas fa-envelope"></i>
                    imperial@outlook.com</a>
            </div>
        </div>
    </div>
</div>
