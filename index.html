<!DOCTYPE html>
<html lang="en" ng-app='myApp'>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="index.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="index.css">
</head>

<body ng-controller="myCtrl">
  <div class="d-flex" style="background-color: rgb(28, 0, 14);">

    <a class="mr-auto ml-3" href="#!aboutUs">
      <img src="Images/logo.jpg" alt="logo" style="width:100px;">
    </a>
    <a class="align-middle mt-auto mb-auto mr-4" style="color: rgb(255, 255, 255);" href="#">
      Sign In<i class="fas fa-sign-in-alt pl-2"></i>
    </a>

  </div>
  <div class="d-flex pt-3 pb-3" style="background-color: rgb(50, 0, 27);">
    <h1 class="display-4 ml-4 text-light">Imperial Hotel</h1>
  </div>


  <div class="sticky-top">
    <nav class="navbar navbar-expand-sm bg-light  justify-content-center pb-0 pt-0">
      <ul class="navbar-nav justify-content-center">
        <li class="nav-item ">
          <a class="nav-link ml-3 mr-3 pl-0 pr-0" href="#/!">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link ml-3 mr-3 pl-0 pr-0" href="#!rooms">Rooms</a>
        </li>
        <li class="nav-item">
          <a class="nav-link ml-3 mr-3 pl-0 pr-0" href="#!gallery">Gallery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link ml-3 mr-3 pl-0 pr-0" href="#!aboutUs">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link ml-3 mr-3 pl-0 pr-0" href="#!contactUs">Contact Us</a>
        </li>
      </ul>
    </nav>
    <div class="d-sm-flex p-3 justify-content-center sticky-top check">
      <div class="d-flex justify-content-center">
        <div class="p-2 date"><input class="pr-2" type="date" ng-model="chIn"
          style="opacity: 0; width: 126.533px; height: 29px;"></input>
        <h4 class="hide">{{ chIn | date : "MMM d, EEE" }}</h4>
      </div>
      <div class="align-middle">
        <h5><i class="fas fa-arrow-right mt-3"></i></h5>
      </div>
      <div class="p-2 date ml-2"><input class="pr-2" type="date" ng-model="chOut"
          style="opacity: 0; width: 126.533px; height: 29px;"></input>
        <h4 class="hide">{{ chOut | date : "MMM d, EEE" }}</h4>
      </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="dropdown mt-1 ml-4 mr-4">
          <button type="button" class="btn dropdown-toggle room btn-dark" data-toggle="dropdown">
            {{rooms.length}} Room, {{total()}} Guest
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" ng-repeat="x in rooms"><span ng-click="removeRoom($index)"><i
                  class="fas fa-times-circle"></i></span> Room
              {{rooms.indexOf(x)+1}} <span ng-click="decreaseGuest($index)"> <i class="fas fa-minus-circle"></i></span>
              {{x.guest}} <span ng-click="increaseGuest($index)"><i class="fas fa-plus-circle"></i></span></a>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item" ng-click="addRoom()"><i class="fas fa-plus-circle"></i> Add Room</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div ng-view></div>
  
</body>

</html>
