<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sign Up</title>
    <link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-cookies.js"></script>
    <script src="controller.js"></script>
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container" ng-controller="addSignUpController">
		<form>
			<h1>Create Account</h1>
			<input type="file" ng-model="image">
			<input type="text" placeholder="Name" ng-model="name"/>
			<input type="email" placeholder="Email" ng-model="email"/>
			<input type="password" placeholder="Password" ng-model="password"/>
            <input type="password" placeholder="Confirm Password" ng-model="passwordConfirm"/>
			<button ng-click="signUp()">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container"  ng-controller="addLoginController">
		<form>
			<h1>Sign in</h1>
			<input type="email" placeholder="Email" ng-model="email"/>
			<input type="password" placeholder="Password" ng-model="password"/>
			<a href="./forgotPassword.html">Forgot your password?</a>
			<button ng-click="login()">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>

<script src="index1.js"></script>
</body>
</html>
